{% extends 'base.html' %}
{% block content %}
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('root') }}">
        <i class="fas fa-chevron-left"></i>
        Back to Dashboard
      </a>
    </div>
  </nav>
  <article class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h2>Device Settings</h2>
      </div>
    </section>
    <section class="row">
      <div class="col-6">
        <form action="{{ url_for('show_device_setting', device_id=device.id) }}" method="POST">
          <div class="form-group">
            <label>Device Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" name="name" value="{% if device.name == "" %}Device{{ device.id }}{% else %}{{ device.name }}{% endif %}">
              <div class="input-group-append">
                <button id="device_name_button" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                <div id="device_names" class="dropdown-menu dropdown-menu-right">
                  {% for name in names%}
                  <a class="dropdown-item" href="#" onClick="document.getElementById('name').value = '{{ name }}'">{{ name }}</a>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="url">Device Type</label>
            <select class="custom-select" name="device_type">
              <option>Choose...</option>
              <option value="Camera"{% if device.type == "Camera" %} selected{% endif %}>Camera</option>
              <option value="Gauge"{% if device.type == "Gauge" %} selected{% endif %}>Gauge</option>
              <option value="RaspberryPi"{% if device.type == "RaspberryPi" %} selected{% endif %}>RaspberryPi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="url">Frame Rate</label>
            <select class="custom-select" name="frame_rate">
              <option>Choose...</option>
              <option value="15"{% if device.frame_rate == "15" %} selected{% endif %}>15</option>
              <option value="30"{% if device.frame_rate == "30" %} selected{% endif %}>30</option>
              <option value="60"{% if device.frame_rate == "60" %} selected{% endif %}>60</option>
            </select>
          </div>
          <div class="form-group">
          <label for="url">Refresh Rate</label>
          <select class="custom-select" name="refresh_rate">
            <option>Choose...</option>
            <option value="30"{% if device.refresh_rate == "30" %} selected{% endif %}>30 seconds</option>
            <option value="60"{% if device.refresh_rate == "60" %} selected{% endif %}>1 minutes</option>
            <option value="300"{% if device.refresh_rate == "300" %} selected{% endif %}>5 minutes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Notes</label>
          <textarea class="form-control" name="notes" rows="3">{{device.notes}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default ml-4">Delete</button>
      </form>
      </div>
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
          </div>
          <div class="form-group">
              <img class="img-fluid" src="{{device.image}}" alt="Device Image">
          </div>
          <div class="form-group">
            <label for="threshold">Thresholds</label>
            <p>
              <span>High: {{device.high_threshold}}</span>
              <span class="float-right">
                <button type="button" class="btn btn-sm btn-link">Edit</button>
                |
                <button type="button" class="btn btn-sm btn-link">Delete</button>
              </span>
            </p>
            <p>
              <span>Low: {{device.low_threshold}}</span>
              <span class="float-right">
                <button type="button" class="btn btn-sm btn-link">Edit</button>
                |
                <button type="button" class="btn btn-sm btn-link">Delete</button>
              </span>
            </p>
          </div>
          <button class="btn btn-sm btn-primary">Add New</button>
        </form>
      </div>
    </section>
  </article>
</div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function() {
  $('#device_names').width($('#name').width() + $('#device_name_button').width());
});
</script>
{% endblock %}
