{% extends 'base.html' %}
{% block content %}
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('root') }}">
        <i class="fas fa-chevron-left"></i>
        Back to Dashboard
      </a>
    </div>
  </nav>
  <article class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h2>User Settings</h2>
      </div>
    </section>
    <section class="row">
      <div class="col-6">
        <form action="{{ url_for('user') }}" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="user_name" value="{{user.user_name}}" disabled/>
          </div>
          <div class="form-group">
            <label for="display_name">Display Name</label>
            <input type="text" class="form-control" name="display_name" value="{{user.display_name}}" />
          </div>
          <div class="form-group">
            <label for="display_name">Cell Number</label>
            <input type="tel" class="form-control" name="cell_number" value="{{user.cell_number}}" />
          </div>
          <div class="form-group">
            <label for="display_name">Company</label>
            <input type="text" class="form-control" name="company"  value="{{user.company}}"/>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" href="{{ url_for('root') }}" role="button">Cancel</a>
        </form>
      </div>
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="username">Thumbnail</label>
          </div>
          <div class="form-group">
            <img src="{{user.thumbnail}}" alt="Thumbnail">
          </div>
          <button type="submit" class="btn btn-default">Edit</button>
        </form>
      </div>
    </section>
  </article>
</div>
{% endblock %}
